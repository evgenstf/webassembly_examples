<!DOCTYPE html>
<html>
  <body>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">   
      function hideBtn(){
        $('#upload').hide();
        $('#res').html("Uploading...");
      }

      function handleResponse(mes) {
        $('#upload').show();
        if (mes.errors != null) {
          $('#res').html("Errors while uploading file" + mes.errors);
        }   
        else {
          $('#res').html("File " + mes.name + " has been uploaded");   
        }   
      }
    </script>


    <form action="upload.php" method="post" target="hiddenframe" enctype="multipart/form-data" onsubmit="hideBtn();">
      <input type="file" id="userfile" name="userfile" />
      <input type="submit" name="upload" id="upload" value="Загрузить" />
    </form>
    <div id="res"></div>
    <iframe id="hiddenframe" name="hiddenframe" style="width:0px; height:0px; border:0px"></iframe>

  </body>
</html>
