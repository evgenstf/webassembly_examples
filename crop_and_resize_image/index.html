<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Upload resized or cropped file</title>
  </head>

  <body>
    <form method="post" enctype="multipart/form-data" id="submit_resized">
      <input type="file" name="files[]" multiple />
      <input type="submit" value="Upload resized File" name="submit" />
    </form>

    <form method="post" enctype="multipart/form-data" id="submit_cropped">
      <input type="file" name="files[]" multiple />
      <input type="submit" value="Upload cropped File" name="submit" />
    </form>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="crop_and_resize_image.js"> </script>
    <script src="upload_resized.js"></script>
    <script src="upload_cropped.js"></script>
  </body>
</html>
